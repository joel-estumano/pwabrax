<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Termos de Uso</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="p-4 rounded" [innerHTML]="termClass.value[0].text"></div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button (click)="accept()" expand="block" fill="clear" shape="round">
      Aceitar
    </ion-button>
  </ion-toolbar>
</ion-footer>
