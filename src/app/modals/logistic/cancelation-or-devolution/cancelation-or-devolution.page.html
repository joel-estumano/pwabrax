<ion-content [fullscreen]="true">
  <div
    class="flex flex-col items-center justify-center w-full h-full py-4 px-14 gap-4"
  >
    <h1 class="text-[0.9rem] font-bold w-[full] text-center">{{title}}</h1>
    <div class="flex flex-col items-center w-full">
      <ion-item class="w-full" lines="none">
        <ion-label position="stacked">Motivo</ion-label>
        <ion-select
          cancelText="Cancelar"
          okText="Confirmar"
          [(ngModel)]="object.reason"
          class="w-full"
          placeholder="Selecione o motivo"
        >
          <ng-container>
            <ng-container *ngFor="let item of reasons.value">
              <ion-select-option value="{{ item.name }}">
                {{ item.name }}
              </ion-select-option>
            </ng-container>
          </ng-container>
        </ion-select>
      </ion-item>
    </div>
    <div class="flex flex-col items-center w-full">
      <ion-item class="w-full h-full">
        <ion-label position="stacked">Observação</ion-label>
        <ion-textarea
          placeholder="Escreva uma observação"
          class="min-h-[6rem]"
          [(ngModel)]="object.observation"
        ></ion-textarea>
      </ion-item>
    </div>
    <div class="flex w-full items-center justify-center">
      <ion-button
        fill="outline"
        (click)="leave()"
        expand="block"
        class="text-[0.6rem] font-bold h-[2rem] w-[35%] text-primary"
      >
        Sair
      </ion-button>
      <ion-button
        (click)="save(object.reason, object.observation)"
        expand="block"
        class="text-[0.6rem] font-bold h-[2rem] w-[35%] text-white"
      >
        Salvar
      </ion-button>
    </div>
  </div>
</ion-content>
