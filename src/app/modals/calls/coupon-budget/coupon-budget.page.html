<div class="flex flex-col items-center justify-center h-full">
  <p class="font-bold">Qual cupom você gostaria de inserir?</p>
  <div class="flex items-center w-2/3 h-16 mb-6">
    <ion-item class="w-full ml-3" lines="none">
      <ion-label position="stacked">Cupom</ion-label>
      <ion-input type="text" placeholder="Informe o código promocional" [(ngModel)]="code"></ion-input>
    </ion-item>
  </div>
  <ion-button class="text-white text-[0.7rem] font-bold w-2/3" (click)="send(code)" expand="block">
    Inserir Código
  </ion-button>
</div>
