<div class="flex items-center w-full justify-center">
  <div class="w-[75%] p-4 m-4 round-[4px] bg-white">
    <div class="flex flex-col items-center justify-center py-8 px-16">
      <div
        *ngIf="currentContract === 0"
        [innerHTML]="contract.value[currentContract].text"
      ></div>
      <div *ngIf="currentContract === 1">
        <app-dynamic-contract [call]="call"></app-dynamic-contract>
      </div>

      <div class="flex flex-row items-center w-full justify-center gap-4">
        <ng-container *ngIf="user.value.level !== '5'">
          <ion-button
            *ngIf="currentContract > 0"
            fill="outline"
            class="text-primary mt-8 w-1/3"
            (click)="changeContract(-1)"
            expand="block"
          >
            Contrato anterior
          </ion-button>
          <ion-button
            *ngIf="currentContract < contract.value.length - 1"
            fill="outline"
            class="text-primary mt-8 w-1/3"
            (click)="changeContract(1)"
            expand="block"
          >
            Pr√≥ximo contrato
          </ion-button>
        </ng-container>

        <ng-container *ngIf="id && user.value.level === '5'">
          <ion-button
            fill="outline"
            class="text-primary mt-8 w-1/3"
            (click)="reprove()"
            expand="block"
          >
            Rejeitar
          </ion-button>
          <ion-button
            class="text-white mt-8 w-1/3"
            (click)="approve()"
            expand="block"
          >
            Aprovar
          </ion-button>
        </ng-container>
      </div>
    </div>
  </div>
</div>
