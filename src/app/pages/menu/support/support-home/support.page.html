<app-header></app-header>

<ion-content [fullscreen]="true">
  <div class="px-6 flex flex-col justify-center">
    <app-sub-header title="Ajuda e Suporte"></app-sub-header>
    <div class="flex items-center w-[75%]">
      <ion-searchbar class="w-[60%]" placeholder="Digite sua busca" inputmode="text" type="text" [debounce]="300"
        [(ngModel)]="search" (ionChange)="searching()" (ionClear)="searching(true)"></ion-searchbar>
      <ion-button (click)="searching()" class="w-[15%]" expand="block">
        <ion-label class="text-[0.6rem] font-bold" color="light">Buscar</ion-label>
      </ion-button>
    </div>

    <app-table *ngIf="support.show && support.pages.length > 0" [headers]="support.headers"
      [data]="support.show[support.currentPage] ? support.show[support.currentPage] : []" (edit)="edit($event)"
      (del)="del($event)" (clickHeader)="clickHeader($event)"></app-table>
    <!-- <div class="mt-4">
      <app-pagination
        *ngIf="support.show && support.pages.length > 0"
        [currentPage]="support.currentPage"
        [res]="support.show"
        [tabs]="support.pages"
        (pageChange)="support.changePage($event)"
      ></app-pagination>
    </div> -->
    <div class="self-center mt-2">
      <ion-button (click)="add()">
        <ion-label class="text-white">Abrir Nova</ion-label>
      </ion-button>
    </div>
  </div>
</ion-content>
