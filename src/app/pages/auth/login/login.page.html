<ion-content [fullscreen]="true">
  <div class="flex align-center justify-center h-full">
    <div class="w-full h-full flex align-center justify-center">
      <div class="content">
        <video autoplay muted loop class="video">
          <source src="../../../../assets/video/login.mp4" type="video/mp4" />
        </video>
        <div class="self-center logo">
          <img
            class="w-[13rem] h-[10rem]"
            src="../../../../assets/images/company/logo.svg"
            alt=""
          />
        </div>
      </div>
    </div>
    <div class="w-full h-full flex align-center justify-center">
      <div class="self-center w-[60%]">
        <ng-container *ngIf="!forgot">
          <app-login-component
            *ngIf="current_page === pages[0]"
            (register)="register()"
            (forgot)="goToForgot(true)"
          ></app-login-component>

          <app-register
            *ngIf="current_page === pages[1]"
            (login)="login()"
          ></app-register>
        </ng-container>

        <app-forgot
          *ngIf="forgot"
          (sended)="login()"
          (event)="goToForgot(false) "
        ></app-forgot>
      </div>
    </div>
  </div>
</ion-content>
