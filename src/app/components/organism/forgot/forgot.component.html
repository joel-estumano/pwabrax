<p class="text-center font-bold text-[1.1rem] text-primary lowercase">
  Esqueci a senha
</p>

<ion-item lines="none">
  <ion-label color="primary" class="text-[0.9rem] pb-6" position="stacked"
    >E-mail</ion-label
  >
  <ion-input
    [(ngModel)]="userForgot.email"
    type="email"
    placeholder="email@email.com.br"
  ></ion-input>
</ion-item>

<ion-button
  class="text-[0.8rem] font-bold mt-4 mb-4 h-[3rem] main-button"
  (click)="forgot()"
  expand="block"
>
  <ion-label color="light"><span>R</span>ecuperar senha</ion-label>
</ion-button>

<ion-button
  class="text-[0.8rem] font-bold h-[3rem] secondary"
  (click)="goBack()"
  expand="block"
>
  <ion-label color="primary"><span>V</span>oltar</ion-label>
</ion-button>
